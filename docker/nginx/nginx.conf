# debian
# user www-data;

# alpine
user nginx;

pid /run/nginx.pid;

worker_processes auto;

events {
    # http://nginx.org/en/docs/events.html
    use                 epoll;
    worker_connections  2048;
    multi_accept        on;
}

# feel free to choose any facility you like in range 0..7
error_log syslog:server=unix:/dev/log,facility=local6,tag=nginx,severity=error;

http {
    upstream laravel-ddd-server {
        server laravel-ddd:9000;
    }
    # serve proxy data immediately https://www.digitalocean.com/community/tutorials/understanding-nginx-http-proxying-load-balancing-buffering-and-caching
    proxy_buffering off;
    proxy_buffer_size 4k;

    # Expires map
    # on local everything is mapped to off
    map $sent_http_content_type $expires {
        default                    off;
    #    text/html                  epoch;
    #    text/css                   max;
    #    application/javascript     max;
    #    ~image/                    max;
    }

    # location / override for static sites, serves SPA site but allows laravel-ddd links to still work;
    map $host $staticSiteRootPath {
        hostnames;
        default                       /var/www/public;
        profitoro.io                  /var/www/domains/profitoro.io;
        vibe-tire.com                 /var/www/domains/vibe-tire.com;
        bestbroker.today              /var/www/domains/bestbroker.today;
        viewworks.online              /var/www/domains/viewworks.online;
        chooseinvest.site             /var/www/domains/chooseinvest.site;
        choosewise.online             /var/www/domains/choosewise.online;
        discoverglobal.online         /var/www/domains/discoverglobal.online;
        masterfinance.digital         /var/www/domains/masterfinance.digital;
        serko.masterfinance.digital   /var/www/domains/serko.masterfinance.digital;
        dakto.masterfinance.digital   /var/www/domains/dakto.masterfinance.digital;
        lonimo.masterfinance.digital  /var/www/domains/lonimo.masterfinance.digital;
    }


    #limit_req_zone $http_x_forwarded_for zone=ipblock:10m rate=20r/m;
    limit_req_zone $binary_remote_addr zone=ipblock:10m rate=6000r/m;



    # feel free to choose any facility you like in range 0..7
    access_log syslog:server=unix:/dev/log,facility=local6,tag=nginx,severity=info;
    # log_not_found off;

    ##
    # HTML, charset
    ##

    index index.html index.htm;
    charset utf-8;

    ##
    # Security
    ##
    server_tokens off;
    autoindex off;
    client_max_body_size 100M;
    proxy_connect_timeout       300;
    proxy_send_timeout          300;
    proxy_read_timeout          300;
    send_timeout                300;

    # Limit requests per IP address
    # limit_req_zone  $binary_remote_addr  zone=common:20m   rate=200r/s;
    # limit_req   zone=common  burst=300;

    ##
    # MIME
    ##
    include       mime.types;
    default_type  application/octet-stream;

    ##
    # Performance
    ##
    sendfile            on;
    sendfile_max_chunk  512k;

    tcp_nopush   on;
    tcp_nodelay  on;

    # use this only when your nginx server serves static files
    open_file_cache           max=1000 inactive=20s;
    open_file_cache_valid     30s;
    open_file_cache_min_uses  2;
    open_file_cache_errors    off;

    ##
    # SSL Settings
    ##




    ##
    # Logging
    # more info - https://www.nginx.com/blog/using-nginx-logging-for-application-performance-monitoring/
    ##
    log_format apm '"$time_local" client=$remote_addr '
            'method=$request_method request="$request" '
            'request_length=$request_length host=$host '
            'status=$status bytes_sent=$bytes_sent '
            'body_bytes_sent=$body_bytes_sent '
            'referer=$http_referer '
            'user_agent="$http_user_agent" '
            'upstream_addr=$upstream_addr '
            'upstream_status=$upstream_status '
            'request_time=$request_time '
            'upstream_response_time=$upstream_response_time '
            'upstream_connect_time=$upstream_connect_time '
            'upstream_header_time=$upstream_header_time';



    ##
    # GZIP
    ##
	gzip on;
	gzip_comp_level    5;
	gzip_min_length    256;
	gzip_proxied       any;
	gzip_vary          on;

	gzip_types
	application/atom+xml
	application/javascript
	application/json
	application/ld+json
	application/manifest+json
	application/rss+xml
	application/vnd.geo+json
	application/vnd.ms-fontobject
	application/x-font-ttf
	application/x-web-app-manifest+json
	application/xhtml+xml
	application/xml
	font/opentype
	image/bmp
	image/svg+xml
	image/x-icon
	text/cache-manifest
	text/css
	text/plain
	text/vcard
	text/vnd.rim.location.xloc
	text/vtt
	text/x-component
	text/x-cross-domain-policy;


    ##
    # Pluggable configs
    ##

    include conf.d/*.conf;
    #include sites-enabled.d/*.conf;
}